<!DOCTYPE html>
<html>
<head>
  <title>Vote for Your Favorite Meal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Vote for Your Favorite Food</h1>
  <form action="/vote" method="POST">
    <label><input type="radio" name="vote" value="breakfast"> Breakfast</label><br>
    <label><input type="radio" name="vote" value="lunch"> Lunch</label><br>
    <label><input type="radio" name="vote" value="dinner"> Dinner</label><br>
    <button type="submit">Submit Vote</button>
  </form>
</body>
</html>
